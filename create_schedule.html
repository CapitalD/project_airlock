	<script type="text/javascript">

	var test_data = [[null]];

	$(document).ready(function() {
		
		schedule = $.jqplot('schedule',  [test_data], {
			title:'Graph Test',
			axes:{ 
				yaxis:{
				//	min: 0,
					label: 'Y Axis',
					labelRenderer: $.jqplot.CanvasAxisLabelRenderer
				},
				xaxis: {
					label: 'X Axis',
					labelRenderer: $.jqplot.CanvasAxisLabelRenderer
				}
			},
			series:[
				{
					label: 'Target',
					lineWidth: 1,
					color:'#f00',
					showMarker: true
				}
			],
			legend: {
				show: true,
				location: 'se'
			}
		});
		
		$("#add_point").click(function() {
			add_point();
		});
	});
	
	function add_point() {
		
		var temp_array = [];
		temp_array.push(parseFloat($("#day_num").val()));
		temp_array.push(parseFloat($("#temp").val()));
		if (test_data[0].length == 1) {
			test_data = [];
		}
		test_data.push(temp_array);
		schedule.series[0].data = test_data;
		schedule.replot({resetAxes: true});
	}
	
	</script>
